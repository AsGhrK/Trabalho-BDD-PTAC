<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jogo.css">
   
    <title>¡Pegue os Kaios!</title>
</head>
<body>
<h1>¡Pegue o Kaios!</h1>
<button id="startButton" class="botao-90s" onclick="iniciaJogoComMusica()" >Iniciar Jogo</button>

  <div id="tela" style="margin-top: 10px;"></div>

  <div class="pontuacao">
    <strong>Pontos:</strong>
    <span id="pontos">0</span>
  </div>

  <div class="pontuacao">
    <strong>Tempo:</strong>
    <span id="tempo"></span>segundos
  </div>

  <audio id="musica" autoplay loop>
      <source src="somFundo.mp3" type="audio/mp3">
  </audio>

  <button class="botao-mute" onclick="mutarSomFundo()">
    <img id="iconeSom" src="somSim.png" alt="Som Ligado">
  </button>
  
  <div id="rank">
    <h2>Rank</h2>
    <div id="rankTableContainer">
      <table id="rankTable">
        <thead>
          <tr>
            <th>Jogador</th>
            <th>Pontos</th>
            <th>Data de Jogo</th>
          </tr>
        </thead>
        <tbody id="rankBody">
          <!-- Linhas do rank serão adicionadas dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>
  

  <script src="jogo.js"></script>
</body>
</html>
